<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8">
  <title>Index Books</title>
</head>
<body>

<div th:each="books : ${books}">
  <a th:href="@{/books/{id}(id=${books.getId()})}"
     th:text="${books.getTitle() + ', ' + books.getAuthor() + ', ' + books.getYearOfPublication()}">book</a>
</div>

<br/>
<hr/>

<a href="/books/new">Добавить новую книгу!</a>
<br/>
<a href="/people">Список читателей</a>
<br/>
<a href="books/search">Поиск книги</a>
</body>
</html>
