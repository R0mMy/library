<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Show</title>
</head>
<body>
<div>Имя читателя: </div>
<p th:text=" ${person.getName() + ', ' + person.getYearOfBirth()}">VALUE</p>
<p th:text="'ID читателя: ' + ${person.getId()}">VALUE</p>


<div th:if="${!books.isEmpty()}">
    <hr/>
    <b>Книги: </b>
    <br/>
    <table th:each="books: ${books}">
        <tr th:text=" ${books.getTitle() + ', ' + books.getAuthor() + ', ' + books.getYearOfPublication()}">books</tr>
    </table>
</div>


<p th:if="${books.isEmpty()}">Человек пока не взял ни одной книги.</p>

<a th:href="@{/people/{id}/edit(id=${person.getId()})}">Edit</a>

<form th:method="DELETE" th:action="@{/people/{id}(id=${person.getId()})}">
    <input type="submit" value="Delete"/>
</form>
</body>
</html>
